spring.datasource.url=jdbc:mysql://localhost:3306/blondzworlddb?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#Cloudinary Credentials
cloudinary.cld_url=${CLOUDINARY_URL:"cld_url"}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:"app@gmail.com"}
spring.mail.password=${SMTP_PASSWORD:"password"}
spring.mail.properties.mail.smtp.auth=true
spring.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true